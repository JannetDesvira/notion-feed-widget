<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Notion Feed Widget</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    #feed { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 20px; }
    .item { border: 1px solid #ddd; padding: 10px; text-align: center; }
    .item img { max-width: 100%; height: auto; border-radius: 8px; }
  </style>
</head>
<body>
  <button onclick="loadFeed()">ðŸ”„ Refresh</button>
  <div id="feed"></div>

  <script>
    async function loadFeed() {
      const res = await fetch("/api/notion");
      const data = await res.json();

      const container = document.getElementById("feed");
      container.innerHTML = "";

      data.forEach(item => {
        const div = document.createElement("div");
        div.className = "item";
        div.innerHTML = `
          <h4>${item.name}</h4>
          <p>${item.publishDate || ""}</p>
          ${item.imageSource ? `<img src="${item.imageSource}" alt="">` : ""}
        `;
        container.appendChild(div);
      });
    }
  </script>
</body>
</html>
