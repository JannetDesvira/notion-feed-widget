<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Notion Feed Widget</title>
<style>
  :root {
    --gap: 10px;
    --radius: 12px;
    --tile-bg: #f5f5f7;
    --text: #111;
    --sub: #666;
    --chip-bg: #efefef;
  }
  * { box-sizing: border-box; }
  body {
    margin: 0; padding: 18px;
    font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Inter, Arial, sans-serif;
    color: var(--text);
    background: #fff;
  }

  /* header */
  .bar { display:flex; gap:12px; align-items:center; margin-bottom:14px; }
  select, button {
    height: 34px; border-radius: 8px; border:1px solid #ddd; background:#fff;
    padding: 0 10px; font-size:14px;
  }
  button { cursor:pointer; }
  .chip { padding:4px 8px; border-radius:999px; background:var(--chip-bg); font-size:12px; color:#333; }

  /* grid */
  .grid {
    display:grid;
    grid-template-columns: repeat(3, 1fr);
    gap: var(--gap);
  }
  .card {
    position:relative;
    width:100%;
    aspect-ratio:1/1;
    background:var(--tile-bg);
    border-radius: var(--radius);
    overflow:hidden;
  }
  .card img, .card video, .card iframe {
    width:100%; height:100%;
    object-fit:cover; display:block;
    background:#eee;
  }
  .card iframe { border:0; }

  /* caption hover */
  .cap {
    position:absolute; left:0; right:0; bottom:0;
    padding:8px 10px;
    background: linear-gradient(to top, rgba(0,0,0,.5), rgba(0,0,0,0));
    color:#fff; font-size:12px;
    display:flex; justify-content:space-between; align-items:flex-end;
  }
  .title { font-weight:600; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; max-width:75%; }
  .date { opacity:.9; }

  /* lightbox */
  .modal {
    position:fixed; inset:0; background:rgba(0,0,0,.6);
    display:none; align-items:center; justify-content:center; padding:20px;
    z-index:9999;
  }
  .modal.open { display:flex; }
  .viewer {
    width:min(900px, 92vw); height:min(90vh, 700px);
    background:#000; border-radius:16px; overflow:hidden; position:relative;
    display:flex; align-items:center; justify-content:center;
  }
  .viewer img, .viewer video, .viewer iframe {
    max-width:100%; max-height:100%;
    width:auto; height:auto; object-fit:contain; background:#000;
  }
  .nav {
    position:absolute; inset:0; display:flex; justify-content:space-between; align-items:center; pointer-events:none;
  }
  .nav button {
    pointer-events:auto; width:44px; height:44px; border-radius:999px; border:0; background:rgba(255,255,255,.15); color:#fff; font-size:20px;
  }
  .close {
    position:absolute; top:8px; right:8px; border:0; width:36px; height:36px; border-radius:999px; background:rgba(255,255,255,.15); color:#fff;
  }
  .mcap {
    position:absolute; left:0; right:0; bottom:0; color:#fff; padding:10px 12px; background:linear-gradient(to top, rgba(0,0,0,.55), transparent);
    font-size:13px; display:flex; gap:6px; justify-content:space-between;
  }
</style>
</head>
<body>
  <div class="bar">
    <span class="chip">Feed View</span>
    <label style="font-size:14px;color:#444;">Platform</label>
    <select id="platform">
      <option>All</option><option>Instagram</option><option>TikTok</option>
    </select>
    <button id="refresh">⟳ Refresh</button>
  </div>

  <div id="grid" class="grid"></div>

  <!-- lightbox -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="viewer">
      <button class="close" id="close">✕</button>
      <div id="stage"></div>
      <div class="nav">
        <button id="prev">‹</button>
        <button id="next">›</button>
      </div>
      <div class="mcap"><div id="mname"></div><div id="mdate"></div></div>
    </div>
  </div>

<script>
const API = "/api/notion";
const grid = document.getElementById("grid");
const sel = document.getElementById("platform");
const btn = document.getElementById("refresh");

/** state for lightbox */
let current = { items: [], idx: 0, meta: {name:"", date:""} };

btn.addEventListener("click", load);
sel.addEventListener("change", load);

async function load() {
  grid.innerHTML = "";
  const url = new URL(API, location.origin);
  url.searchParams.set("platform", sel.value || "All");
  const r = await fetch(url);
  if (!r.ok) { grid.innerHTML = `<div style="opacity:.6">Failed to load.</div>`; return; }
  const { items } = await r.json();
  if (!items || !items.length) { grid.innerHTML = `<div style="opacity:.6">No items yet.</div>`; return; }

  for (const it of items) {
    const card = document.createElement("div");
    card.className = "card";

    // choose renderer by kind
    const src = it.media[0];

    if (isVideo(src)) {
      const v = document.createElement("video");
      v.src = withStart(src);
      v.preload = "metadata"; v.muted = true; v.playsInline = true;
      card.appendChild(v);
    } else if (isCanva(src)) {
      const ifr = document.createElement("iframe");
      ifr.src = src; // already normalized with ?embed=1
      card.appendChild(ifr);
    } else {
      const img = document.createElement("img");
      img.src = src;
      img.loading = "lazy";
      card.appendChild(img);
    }

    // caption
    const cap = document.createElement("div");
    cap.className = "cap";
    const t = document.createElement("div");
    t.className = "title";
    t.textContent = it.name;
    const d = document.createElement("div");
    d.className = "date";
    d.textContent = formatDate(it.date);
    cap.append(t, d);
    card.appendChild(cap);

    // click -> lightbox gallery
    card.addEventListener("click", () => openLightbox(it));
    grid.appendChild(card);
  }
}

function isCanva(u){ try{ return new URL(u).hostname.includes("canva.com"); }catch{return false;} }
function isVideo(u){ return /\.(mp4|mov|webm|m4v)(\?|#|$)/i.test(u); }
function withStart(u){ return u.includes("#t=") ? u : (u + "#t=0.05"); }
function formatDate(iso){ if(!iso) return ""; const d=new Date(iso); return d.toLocaleDateString(undefined,{month:"short", day:"numeric", year:"numeric"}); }

/* Lightbox */
const modal = document.getElementById("modal");
const stage = document.getElementById("stage");
const mname = document.getElementById("mname");
const mdate = document.getElementById("mdate");
document.getElementById("close").onclick = () => closeLightbox();
document.getElementById("prev").onclick = () => step(-1);
document.getElementById("next").onclick = () => step(1);
modal.addEventListener("click",(e)=>{ if(e.target===modal) closeLightbox(); });

function openLightbox(item){
  current.items = item.media.slice(); // copy
  current.idx = 0;
  current.meta = { name:item.name, date: formatDate(item.date) };
  renderStage();
  modal.classList.add("open");
  modal.setAttribute("aria-hidden","false");
}

function closeLightbox(){
  stage.innerHTML = "";
  modal.classList.remove("open");
  modal.setAttribute("aria-hidden","true");
}

function step(dir){
  if(!current.items.length) return;
  current.idx = (current.idx + dir + current.items.length) % current.items.length;
  renderStage();
}

function renderStage(){
  const src = current.items[current.idx];
  stage.innerHTML = "";
  let el;
  if (isVideo(src)) {
    el = document.createElement("video");
    el.src = withStart(src);
    el.controls = true; el.autoplay = true; el.muted = true; el.playsInline = true;
  } else if (isCanva(src)) {
    el = document.createElement("iframe");
    el.src = src; // embedded canva
  } else {
    el = document.createElement("img");
    el.src = src;
  }
  stage.appendChild(el);
  mname.textContent = current.meta.name;
  mdate.textContent = current.meta.date;
}

load(); // first paint
</script>
</body>
</html>
